language: c
compiler:
  - clang
  - gcc
before_install:
  - sudo apt-get update -qq
install:
  - sudo apt-get install -y e2fslibs-dev libncurses5-dev libncursesw5-dev libntfs-dev libjpeg-dev uuid-dev zlib1g-dev
before_script:
  - autoreconf -i
script:
  - ./configure && make
after_success:
  - sudo make install
sudo: true
